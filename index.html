<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button Open DeepLink Example</title>
    <script>
        function openDeepLink() {
            let url ='store://enterprise/manifest?url=https://appstore.adp.changan.com.cn/download/portal_harmony/manifest.json5'
            window.open(url, '_parent')
        }
    </script>
</head>
<body>
<button onclick="openDeepLink()">下载</button>
</body>
</html>
